<div class="container">
  <div class="heating">
    <div *ngFor="let item of getList" class="heating__system">
        <button class="heating__button">{{item.button}}</button>
        <p class="heating__title">{{item.title}}</p>
        <p class="heating__text">{{item.text}}</p>
        <div class="heating__person-data">
          <img src="{{item.img}}" alt="" class="heating__person">
          <p class="heating__info">{{item.info}}</p>
        </div>
      </div>
    </div>
  </div>
