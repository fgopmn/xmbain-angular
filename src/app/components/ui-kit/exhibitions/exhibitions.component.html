<div class="show">
  <div class="show-container">

    <div class="show-block" *ngFor="let j of show">
      <div class="show-texts">
        <p class="show-day">{{j.day}}  </p>
        <p class="show-month">{{j.month}}</p>
        <span class="line2">|</span>
        <p class="show-day">{{j.day_2}}</p>
        <p class="show-month">{{j.month}}</p>
        <p class="show-title">{{j.text}}</p>
      </div>
    </div>

  </div>

</div>
