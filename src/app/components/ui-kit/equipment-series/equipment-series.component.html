<div>
  <div class="indoor">
      <p class="indoor-title">Оборудование из серии</p>
    <div class="indoor-block">
      <div class="indoor-block-child" *ngFor="let item of getList">
        <img class="indoor-block-child-img" src="{{item.img}}" alt="">
        <p class="indoor-block-child-title" >{{item.title}}</p>
        <p class="indoor-block-child-titleAbout" [innerHTML]="item.titleAbout"></p>
        <p  class="indoor-block-child-text" [innerHTML]="item.text"></p>
      </div>
    </div>
  </div>
</div>
<div class="related-title">
  <div class="related-title-container">
    <p class="related-name"> Сопутствующее оборудование</p>
  </div>

</div>

<div class="related-block">
  <div class="related-block-container">
    <div class="related-block-flex">
      <div class="related" *ngFor="let item of related">
        <img src="{{item.img}}" alt="">
        <p class="related-seria">{{item.seria}}</p>
        <p class="related-little-title">{{item.title}}</p>
        <p class="related-text">{{item.text}}</p>
      </div>


    </div>

  </div>
</div>
