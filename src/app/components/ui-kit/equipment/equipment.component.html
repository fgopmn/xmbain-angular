<div class="fuel">
  <div *ngFor="let item of getList" class="fuel__container">
    <div class="fuel__title">
      <img src="{{item.icon}}" alt="">
      <b>{{item.title}}</b>
    </div>
    <div class="fuel__block">
      <app-select-input
        [type]="selectInput.selected"
        [text]=item.mainText1
      >
      </app-select-input>
      <app-select-input
        [type]="selectInput.selected"
        [text]=item.mainText2
      >
      </app-select-input>
      <app-select-input
        [type]="selectInput.default"
        [text]=item.mainText3
      >
      </app-select-input>
      <app-select-input
        [type]="selectInput.default"
        [text]=item.mainText4
      >
      </app-select-input>
    </div>

  </div>
</div>
