<div class="admin-flex">
  <app-admin-header></app-admin-header>
<div #fo class="wrapper">
  <form  [formGroup]="form">
    <div>
      <label for="button">Button</label>
      <input type="text" id="button" name="button" value="hfdhfjdhgvd" formControlName="button">
    </div>
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" formControlName="title">
    </div>
    <div>
      <label for="text">Text</label>
      <input type="text" id="text" name="title" formControlName="text">
    </div>
    <div>
      <label for="text">Image</label>
      <input type="text" id="img" name="img" formControlName="img">
    </div>
    <div>
      <label for="text">Info</label>
      <input type="text" id="info" name="info" formControlName="info">
    </div>

    <button (click)="save(fo)">SAVE</button>
    <button (click)="reset()">Reset</button>
  </form>
</div>


  <table>
    <tr class="titles">
      <td>Button</td>
      <td>Title</td>
      <td>Text</td>
      <td>Image</td>
      <td>Image description</td>
      <td>Action buttons</td>
    </tr>
    <tr *ngFor="let item of press">
      <td>{{item.button}}</td>
      <td>{{item.title}}</td>
      <td>{{item.text}}</td>
      <td>{{item.img}}</td>
      <td>{{item.info}}</td>
      <td>
        <button (click)="deleteItem(item.id)" class="bord">Delete</button>
        <button (click)="openForm(item, fo)" class="bord">Edit</button>
      </td>
    </tr>
    <button (click)="add(fo)" class="create">Create a new object</button>
  </table>


</div>
